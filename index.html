<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Player</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/default-cover.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div id="file-manager">
            <input type="file" name="tracks" id="tracks" multiple />
            <button
                id="track-files"
                class="bi bi-folder-fill"
                title="Input your tracks."
            ></button>
        </div>
        <div id="container">
            <div id="track-info">
                <img
                    src="/assets/default-cover.png"
                    alt="Track Cover"
                    id="track-cover"
                />
                <h1 id="track-title" class="info">Please input your tracks</h1>
                <h2 id="track-artist" class="info">Please input your tracks</h2>
                <h3 id="track-album" class="info">Please input your tracks</h3>
            </div>
            <div id="audio-player">
                <div id="progress-bar" class="progress-bar">
                    <div id="progress-bar-bg" class="progress-bar">
                        <div id="ball-position">
                            <div id="inside-ball"></div>
                        </div>
                    </div>
                </div>
                <audio id="track" preload="auto"></audio>
            </div>
            <div id="timer">
                <span id="current-time">0:00</span>
                <span>/</span>
                <span id="duration">0:00</span>
            </div>
            <div id="btn-row">
                <button
                    id="previous-track"
                    class="bi bi-skip-start-fill control-btn"
                    disabled
                ></button>
                <button
                    id="play-pause"
                    class="bi bi-play-circle-fill control-btn"
                    disabled
                ></button>
                <button
                    id="next-track"
                    class="bi bi-skip-end-fill control-btn"
                    disabled
                ></button>
            </div>
        </div>
        <div id="drag-and-drop-mask">
        </div>
        <div id="drag-and-drop-feedback">
            <div>
                <h1>Drop your tracks here</h1>
            </div>
        </div>

        <script src="libs/jsmediatags.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
        <script src="functions/functions.js"></script>
        <script src="scripts/audio-buttons.js"></script>
        <script src="scripts/progress-bar.js"></script>
        <script src="script.js"></script>
    </body>
</html>
